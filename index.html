<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/typography.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <section class="" id="results">
        <p>WPM: <span id="wpm-result">0</span></p>
        <p>Time enlapsed: <span id="time-enlapsed">0</span></p>
      </section>
      <section id="game">
        <p>Time enlapsed: <span id="timer"></span> seg</p>
        <div class="words">
          <p id="letters"></p>
        </div>
        <p>WPM: <span id="wpm">0</span></p>
        <input id="input" autofocus />
      </section>
      <section>
        <button class="reload" id="reload">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-reload"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"
            />
            <path d="M20 4v5h-5" />
          </svg>
        </button>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
